name: Deploy Laravel + Quasar ke Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Deploy ke Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST_BASAPADI }}
        username: ${{ secrets.SSH_USER_BASAPADI }}
        key: ${{ secrets.SSH_KEY_BASAPADI }}
        script: |
          echo "ğŸ“ Masuk ke direktori project"
          cd /var/www/html/epatool

          echo "ğŸ”„ Pull update dari git"
          git pull origin main

          echo "ğŸ“¦ Update backend dependencies"
          cd backend
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo "âš™ï¸ Jalankan migrate"
          php artisan migrate --force

          echo "ğŸ“¦ Update frontend dependencies"
          cd ../frontend
          npm install

          echo "ğŸ—ï¸ Build Quasar frontend"
          npm run build
